<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      var repo = "/ellie_meltzer_website";
      var path = window.location.pathname;

      // if already under the repo base, strip it
      if (path.indexOf(repo) === 0) {
        path = path.slice(repo.length);
      }

      var redirectUrl =
        repo +
        "/?redirect=" +
        encodeURIComponent(path + window.location.search + window.location.hash);

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
